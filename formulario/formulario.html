<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="exemplo.php" method="post">
        <fieldset>
          
          <label for="id_nome">Nome:</label>
          <input type="text" id="id_nome" name="usuario"><br>
          <label for="id_nascimento">Data de Nascimento:</label>
          <input type="text" id="id_nascimento" name="nascimento"><br>
          <label>Sexo:</label>
          <input type="radio" id="id_masc" name="sexo">
          <label for="id_masc">Masc</label>
          <input type="radio" id="id_fem" name="sexo">
          <label for="id_fem">Fem</label>
          <input type="radio" id="id_nao" name="sexo">
          <label for="id_nao">Prefiro não informar</label><br>
          <label for="id_endereco">Endereço:</label><br>
          <label for="id_logradouro">Logradouro:</label>
          <input type="text" id="id_logradouro" name="endereco"><br>
          <label for="id_bairro">Bairro:</label>
          <input type="text" id="id_bairro" name="endereco"><br>
          <label for="id_cidade">Cidade:</label>
          <input type="text" id="id_cidade" name="endereco"><br>
          <label for="id_uf">UF:</label>
          <select id="id_uf" name="uf">
            <option value="1">AC</option>
            <option value="2">AL</option>
            <option value="3">AP</option>
            <option value="4">AM</option>
            <option value="5">BA</option>
            <option value="6">CE</option>
            <option value="7">DF</option>
            <option value="8">ES</option>
            <option value="9">GO</option>
            <option value="10">MA</option>
            <option value="11">MT</option>
            <option value="12">MS</option>
            <option value="13">MG</option>
            <option value="14">PA</option>
            <option value="15">PB</option>
            <option value="16">PR</option>
            <option value="17">PE</option>
            <option value="18">PI</option>
            <option value="19">RJ</option>
            <option value="20">RN</option>
            <option value="21">RS</option>
            <option value="22">RO</option>
            <option value="23">RR</option>
            <option value="24">SC</option>
            <option value="25">SE</option>
            <option value="26">SP</option>
            <option value="27">TO</option>
          </select><br>
          <label for="id_email" name="email">Email:</label>
          <input type="text" id="id_email" name="email"><br>
          <input type="reset" value="Limpar">
          <input type="submit" value="Enviar">
          
        </fieldset>
    </form>
      
    
</body>
</html>
